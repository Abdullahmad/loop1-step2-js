<!doctype html>
<html>

<head>
    <title>Progress navigation</title>
    <link rel="stylesheet" href="./css/source.css">
</head>

<body>
    <div class="container">
        <div class="index">
            <input type="text" placeholder="Enter tab index" id="imput">
            <button>
                Change tab
            </button>
        </div>
        <div class="charge">
            <p class="tablinks" onclick="openCity(event, 'positive')">POSITIVE</p>
            <p class="tablinks" onclick="openCity(event, 'negative')">NEGATIVE</p>
            <p class="tablinks" onclick="openCity(event, 'neutral')">NEUTRAL</p>
        </div>
        <div class="tabcontent" style="display: none;" id="positive">
            Positive content
        </div>
        <div class="tabcontent" id="negative">
            Negative content
        </div>
        <div class="tabcontent " id="neutral" style="display: none; ">
            Neutral content
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
